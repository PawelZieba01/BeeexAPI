<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeeX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .chart-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .range-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 20px;
        }
        .range-inputs label {
            display: flex;
            justify-content: space-between;
        }
        .console-log {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>GUI GUI</h1>
        <p>Simple and ugly GUI :)</p>
        <div class="buttons">
            <button id="btn0" onclick="updateChart('chart1')">Update chart 1</button>
            <button id="btn1" onclick="updateChart('chart2')">Update chart 2</button>
            <button id="btn2" onclick="sendToServer('10')">websocket send</button>
            <button id="btn3" onclick="sendToServer('get_db')">get database</button>
        </div>
        <div class="range-inputs">
            <label>
                Min:
                <input type="number" id="minValue" value="0">
            </label>
            <label>
                Max:
                <input type="number" id="maxValue" value="1000">
            </label>
        </div>
        <div class="console-log" id="consoleLog"></div>
    </div>
    <div class="right">
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
    </div>


    
    <script>
        let chart1, chart2;
        const socket = new WebSocket('ws://127.0.0.1:8000/iot_test_dev/ws');
        let dataStore = [];


        function sendToServer(message) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                logToConsole('Sent to server: ' + message);
            } else {
                logToConsole('WebSocket connection is not open');
            }
        }

        function createChart(canvasId, labels, data, name, color = [0, 0, 255]) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: name,
                        data: data,
                        borderColor: `rgba(${color[0]}, ${color[1]}, ${color[2]}, 1)`,
                        backgroundColor: `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.1)`,
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            min: undefined,
                            max: undefined
                        },
                        y: {
                            beginAtZero: true,
                            min: undefined,
                            max: undefined
                        }
                    }
                }
            });
        }

        function formatTimestamp(timestamp) {
            const tmp = timestamp.toString();
            const year = tmp.substring(0, 4);
            const month = tmp.substring(4, 6);
            const day = tmp.substring(6, 8);
            const hour = tmp.substring(8, 10);
            const minute = tmp.substring(10, 12);
            const second = tmp.substring(12, 14);
            return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        }

        function updateChart(canvasId) {
            const time = dataStore.map(item => formatTimestamp(item.timestamp));
            const temperature = dataStore.map(item => parseFloat(item.temperature));
            const humidity = dataStore.map(item => parseFloat(item.humidity));

            // if (canvasId === 'chart1' && chart1) {
            //     chart1.destroy();
            // } else if (canvasId === 'chart2' && chart2) {
            //     chart2.destroy();
            // }

            // if (canvasId === 'chart1') {
            //     chart1 = createChart(canvasId, time, temperature, "Temperature",  [255, 0, 0]);
            // } else if (canvasId === 'chart2') {
            //     chart2 = createChart(canvasId, time, humidity, "Humidity", [0, 0, 255]);
            // }

            if (canvasId === 'chart1') {
                addDataToChart(chart1, time, temperature);
            } else if (canvasId === 'chart2') {
                addDataToChart(chart2, time, humidity);
            }

            logToConsole("Updated " + canvasId);
        }

        function addDataToChart(chart, labels, data) {
            labels.forEach((label, index) => {
                chart.data.labels.push(label);
                chart.data.datasets[0].data.push(data[index]);
            });
            chart.update();
        }

        function logToConsole(message) {
            const consoleLog = document.getElementById('consoleLog');
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            consoleLog.appendChild(logEntry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        function setDataToStore(dataArray) {
            dataStore = dataArray;
            logToConsole('Data store updated: ' + JSON.stringify(dataStore));
        }


        socket.onopen = function() {
            logToConsole('WebSocket connection established');
        };

        socket.onmessage = function(event) {
            logToConsole('Message from server: ' + event.data.toString());
            const jsonData = JSON.parse(event.data);
            setDataToStore(jsonData);
            updateChart('chart1');
            updateChart('chart2');
        };

        socket.onerror = function(error) {
            logToConsole('WebSocket error: ' + error);
        };

        socket.onclose = function() {
            logToConsole('WebSocket connection closed');
        };


        chart1 = createChart('chart1', [], [], name = "Temperature", color = [255, 0, 0]);
        chart2 = createChart('chart2', [], [], name = "Humidity", color = [0, 0, 255]);
    </script>
</body>
</html>
